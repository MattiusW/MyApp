<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script th:scr="@{webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:scr="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <h1>Cart</h1>
    <table class="table">
        <thead>
        <tr>
            <td><b>Title: </b></td>
            <td><b>Price: </b></td>
            <td><b>Amount: </b></td>
        </tr>
        </thead>
        <tbody th:each="game : ${viewCart}">
        <tr>
            <td th:text="${game.name}"></td>
            <td th:text="${game.price}"></td>
            <td th:text="${game.counter}"></td>
            <td><a th:href="${'/cart/delete/' + game.id}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
        <a href="/" class="btn btn-primary">Back</a>
    </table>
    <tr>
        <td><b>Total Price:</b></td>
        <td th:text="${cart.totalPrice}"></td>
    </tr>
</div>
</body>
</html>
