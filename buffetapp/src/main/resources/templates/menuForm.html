<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Menu </h1>
        <table>
            <thead>
                <tr>
                    <td>Dish name: </td>
                    <td>Price: </td>
                </tr>
            </thead>
                <tbody th:each="menu : ${AllMenu}">
                    <tr>
                        <td th:text="${menu.dish}"></td>
                        <td th:text="${menu.price}"></td>
                    </tr>
                </tbody>
        </table>
</body>
</html>
